    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="../assets/js/html5shiv.js"></script>

    <div class="container">

      <h1>New User</h1>
      <p>Please fill the form below to start</p>

<table width="786" border="0" align="center" bgcolor="#FFFFFF">
  <tr>
    <td width="158"><label>Name:</label></td>
  <td width="221"><input type="text"  name="sname" width="200" placeholder="Your name" ng-model="user.name" REQUIRED /></td>
  </tr>
  <tr>
      <td><label>Username</label></td>
      <td><input type="text" name="usname" ng-model="user.username" REQUIRED></td>
    <td><label>Phone Number</label> </td>
    <td><input type="text" name="phone" width="200" placeholder="Your Phone No." ng-model="user.phone" REQUIRED /></td>
    <td>&nbsp;</td>
  </tr>
  <tr><td width="171">Choose Password:</td>
    <td width="218"><input type="password" name="password" maxlength="20" width="200" ng-model="user.password"/>
    </td>
</tr>
  <tr>
    <td><label>E-Mail Address</label></td>
    <td><input type="text" ng-model="user.email"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><label>Contact Address</label></td>
    <td><input type="text" name="address" width="200" ng-model="user.contact" REQUIRED /></td>
  </tr>
  <tr>
    <td>State</td>
    <td>
        <select name="state" id="day" ng-model="user.state"><option value="">--select State--</option>
        <option value="Abia">Abia</option>
  <option value="Adamawa">Adamawa</option>
        <option value="Akwa Ibom">Akwa Ibom</option>
  <option value="Anambra">Anambra</option>
        <option value="Bauchi">Bauchi</option>
  <option value="Bayelsa">Bayelsa</option>
        <option value="Benue">Benue</option>
  <option value="Borno">Borno</option>
        <option value="Cross River">Cross River</option>
  <option value="Delta">Delta</option>
        <option value="Ebonyi">Ebonyi</option>
        <option value="Edo">Edo</option>
        <option value="Ekiti">Ekiti</option>
        <option value="Enugu">Enugu</option>
        <option value="Gombe">Gombe</option>
  <option value="Imo">Imo</option>
        <option value="Jigawa">Jigawa</option>
        <option value="Kaduna">Kaduna</option>
        <option value="Kano">Kano</option>
        <option value="Katsina">Katsina</option>
        <option value="Kebbi">Kebbi</option>
  <option value="Kogi">Kogi</option>
        <option value="Kwara">Kwara</option>
        <option value="Lagos">Lagos</option>
        <option value="Nasarawa">Nasarawa</option>
        <option value="Niger">Niger</option>
        <option value="Ogun">Ogun</option>
  <option value="Ondo">Ondo</option>
        <option value="Osun">Osun</option>
        <option value="Oyo">Oyo</option>
        <option value="Plateau">Plateau</option>
        <option value="Rivers">Rivers</option>
        <option value="Sokoto">Sokoto</option>
        <option value="Taraba">Taraba</option>
        <option value="Yobe">Yobe</option>
        <option value="Zamfara">Zamfara</option>
        <option value="FCT">FCT</option>
  </select>
  </td>
  </tr>
  <tr>
    <td>Date of Birth </td>
  <td><input type="date" ng-model="user.date_birth" name="d_bth" width="200" /></td>
  </tr>
<tr>
    <td>Department</td>
  <td><select name="dept" id="day" ng-model="user.dept"><option value="">--select dept--</option>
        <option value="Computer science">Computer Science</option>
  <option value="Education">Education</option></select>
  </tr>
  <tr><td colspan="2">Sex:<input type="radio" name="sex" value="male" ng-model="user.sex"/>Male<input type="radio" name="sex" value="female" ng-model="user.sex"/>Female</td>
  <td colspan="2"></td></tr><tr>
  <td><button class="btn btn-primary" ng-click="addUser(user	)">Save</button>
  </td>
  </tr>
</table>

 

    </div> <!-- /container -->
